        <link rel="manifest" href="/site.webmanifest">
        <style>
            #croc-pic {
                border: 1px solid green;
                width: 200px;
            }
        </style>
    </head>
    <body>

        <div>
            <button id="Button1" type="button" class="btn btn-danger">Animate!</button>
            <button id="Button2" type="button" class="btn btn-warning">Return</button>
        </div>

        <br>

        <img id="croc-pic" src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Crocodylus_acutus_mexico_02-edit1.jpg">
        <h1 id="croc-text">American Crocodile</h1>

        <script>

    $("#Button1").click(function(){
        $("#croc-pic").animate({
            width: "400px",
            marginLeft: "30px",
            borderWidth: "10px"
        }, 1500);

        $("#croc-text").animate({
           marginLeft: "30px",
           fontSize: "3em"
        });
    });
    $("#Button2").click(function(){
        $("#croc-pic").animate({
            width: "200px",
            marginLeft: "0px",
            borderWidth: "1px"
        }, 1500);

        $("#croc-text").animate({
           marginLeft: "0px",
           fontSize: "36px"
        });
    });

        </script>

    </body>
